<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="weatherForm">
        <div class="heading">
            <h1>Weatherify</h1>
            <p>Weather Data AnyTime, AnyWhere!</p>
        </div>

        <div class="inputs">
            <input type="text" id="cityInput" placeholder="Enter City" required>
            <button id="searchBtn">Search</button>
        </div>

        <div class="card">
            <h1 class="city name">Ottapalam</h1>
            <p class="city temp">27&deg;C</p>
            <p class="city hum">Humidity: </p>
            <p class="city feels">Feels like: </p>
            <p class="city weather">Raining</p>
            <p class="city emoji">🌧️</p>
        </div>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
